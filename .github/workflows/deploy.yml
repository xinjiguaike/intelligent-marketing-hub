name: Deploy sites to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            website/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install website dependencies
        run: npm ci
        working-directory: website

      - name: Build frontend static site
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build
        working-directory: frontend

      - name: Build website static site
        env:
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build
        working-directory: website

      - name: Prepare combined artifact
        run: |
          mkdir -p dist
          rsync -av --delete frontend/out/ dist/
          mkdir -p dist/website
          rsync -av --delete website/out/ dist/website/
        shell: bash

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
